<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Movie Tickets</title>
</head>
<body>
  <div class="container">
    <h1>Movie Tickets</h1>
    <div class="row">
      <div class="col-md-6">
        <h2>Your best place for tickets!</h2>
        <form id="ticket-form">
          <div class="form-group">
            <label for="ticket-name">Name for the order</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="form-group">
            <select class="form-control" id="movie-name">
              <option>Gladiator</option>
              <option>Toy Story 3</option>
              <option>Jay and Silent Bob</option>
              <option>Hang Over(3D +2.00)</option>
              <option>The Departed</option>
            </select>
          </div>
          <div class="form-group">
            <select class="form-control" id="ticket-type">
              <option>Youth ($7.00)</option>
              <option>Student ($8.00)</option>
              <option>Adult ($10.00)</option>
              <option>Senior ($20.00)</option>
            </select>
          </div>
          <div class="form-group">
            <select class="form-control" id="ticket-time">
              <option>12:30PM</option>
              <option>6:30PM(+2.00)</option>
              <option>8:30PM(+2.00)</option>
              <option>10:30PM(+2.00)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="ticket-date">Which date?</label>
            <input type="date" class="form-control" id="ticket-date">
          </div>
          <div class="form-group">
            <label for="rating">Number of tickets (1-10)</label>
            <input type="range" list="tickmarks" class="form-control" min="1" max="10">

            <datalist id="tickmarks">
              <option value="1" label="1"></option>
              <option value="2" label="2"></option>
              <option value="3" label="3"></option>
              <option value="4" label="4"></option>
              <option value="5" label="5"></option>
              <option value="6" label="6"></option>
              <option value="7" label="7"></option>
              <option value="8" label="8"></option>
              <option value="9" label="9"></option>
              <option value="10" label="10"></option>
            </datalist>
          </div>
          <button type="submit" class="btn btn-info">Purchase</button>
        </form>
        <h2>Ticket Info</h2>
        <ul id="purchased">

        </ul>
      </div>
      <div class="col-md-6">
        <div id="show-ticket">
          <h2></h2>
          <ul>
            <!--                          <li>Name  Price: <span class="mname"></span></li>-->

            <li><strong>Thank you for your purchase, </strong><span class="mtype"></span></li>
            <li>Movie: <span class="mchoice"></span></li>
            <!--<li>Time: <span class="mtime"></span></li>-->
            <li>Date: <span class="mdate"></span></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
